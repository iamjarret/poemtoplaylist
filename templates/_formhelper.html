{% macro render_field(field) %}

<div class="control-group">
  <label class="control-label">{{ field.label }}</label>
  <div class="controls">
    {{ field(**kwargs)|safe }}
  </div>
  {% if field.errors %}
    <ul class=text-error>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
</div>


{% endmacro %}
